# Description: Defines the PostgreSQL schema for customer profiles and supporting tables.

databaseChangeLog:
  - changeSet:
      id: 001-create-customers
      author: bobwares
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_line1
                  type: VARCHAR(255)
              - column:
                  name: address_line2
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: state
                  type: VARCHAR(255)
              - column:
                  name: postal_code
                  type: VARCHAR(64)
              - column:
                  name: country
                  type: CHAR(2)
              - column:
                  name: marketing_emails_enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: two_factor_enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
        - createTable:
            tableName: customer_emails
            columns:
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(320)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: customer_emails
            columnNames: customer_id, email
            constraintName: pk_customer_emails
        - addUniqueConstraint:
            tableName: customer_emails
            columnNames: email
            constraintName: uk_customer_emails_email
        - addForeignKeyConstraint:
            baseTableName: customer_emails
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_customer_emails_customer
            onDelete: CASCADE
        - createTable:
            tableName: customer_phone_numbers
            columns:
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: phone_type
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: customer_phone_numbers
            columnNames: customer_id, phone_number
            constraintName: pk_customer_phone_numbers
        - addForeignKeyConstraint:
            baseTableName: customer_phone_numbers
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_customer_phone_numbers_customer
            onDelete: CASCADE
