# Exports: Spring configuration
# Description: Base Spring Boot configuration for datasource, Liquibase, Springdoc, and application defaults.
spring:
  application:
    name: ${APP_NAME:customer-registration}
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
    enabled: true
  main:
    allow-bean-definition-overriding: false
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
server:
  port: ${APP_PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  observations:
    key-values:
      application: ${APP_NAME}
app:
  name: ${APP_NAME:customer-registration}
  port: ${APP_PORT:8080}
  default-tax-rate: ${APP_DEFAULT_TAX_RATE:0}
  default-shipping-cost: ${APP_DEFAULT_SHIPPING_COST:0}
  supported-currencies: ${APP_SUPPORTED_CURRENCIES:USD}
